<body>
    <input id="age" type="number" placeholder="Age" value="">
    <button onclick="Submit()">Submit</button>
    <p id="out">

    </p>
    <script>
        function Submit() {
            var age = document.getElementById("age").value;
            var arr = document.getElementById("out");





            if (age > 18) {
                console.log("You can drive in India!");
                arr.innerText = "You can drive in India!";
                arr.style.color = "green";



            } else if (age < 18) {
                console.log("You cann not drive in India!")
                arr.innerText = "You cann not drive in India!";
                arr.style.color = "red";
            } else {
                console.log("You are just old enough to drive in India!")
                arr.innerText = "You are just old enough to drive in India!";
                arr.style.color = "coral"

            }








        }
    </script>
